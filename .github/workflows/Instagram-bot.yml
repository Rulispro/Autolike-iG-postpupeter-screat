name: Instagram Bot

on:
  workflow_dispatch:   # bisa dijalankan manual dari tab Actions
  schedule:
    - cron: "0 7 * * *"   # jalan tiap hari jam 07:00 UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install

      - name: Create cookies.json
        run: echo '${{ secrets.IG_COOKIES }}' > cookies.json

      - name: Run Puppeteer bot
        run: npm start
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
