name: Instagram Follow Following

on:
  workflow_dispatch:
 # schedule:
  #  - cron: '0 6 * * *'   # 13:00 WIB

concurrency:
  group: instagram-follow-following
  cancel-in-progress: true

jobs:
  run-follow-following:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - run: node docs/index.js FollowFollowing
      
