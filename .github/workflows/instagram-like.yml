name: Instagram Like Bot

on:
  workflow_dispatch:
 # schedule:
  #  - cron: '0 1 * * *'   # 08:00 WIB (UTC+7)

concurrency:
  group: instagram-like
  cancel-in-progress: true

jobs:
  run-like:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run Like
        run: xvfb-run --auto-servernum node docs/index.js Like

     # - name: Run Like
        #run: node docs/index.js Like

      - name: Upload recordings
        uses: actions/upload-artifact@v4
        with:
          name: recordings-Like
          path: recording_*.mp4

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
        name: after-like-images
        path: after_like_*.png
